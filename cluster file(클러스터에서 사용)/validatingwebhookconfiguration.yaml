apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validate-label
webhooks:
  - name: label.checker.dev
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "Namespaced"
    clientConfig:
      service:
        name: webhook
        #namespace: default
        path: /validate
        port: 443
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
